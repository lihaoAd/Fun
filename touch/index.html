<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html事件研究</title>
    <style type="text/css">
        html body {
            width: 100%;
            height: 100%;
        }
        div{
            margin:auto auto;
            justify-content:center;
            align-items:center;
            display:-webkit-flex;
        }
    </style>

</head>
<body>

<div id="eleBottom" style="background-color: #44BC8C;width: 500px;height:500px" >
    <div id="eleCenter" style="background-color: #767649;width: 400px;height:400px">
        <div id="eleTopLeft" style="background-color: rgba(255,0,0,0.3);width: 200px;height:300px;position: relative;left: 50px"></div>
        <div id="eleTopRight" style="background-color: rgba(0,255,0,0.3);width: 200px;height:300px;position: relative;left: -50px;pointer-events: auto"></div>
    </div>
</div>
<script >

    let eleBottom = document.getElementById("eleBottom");
    let eleCenter = document.getElementById("eleCenter");
    let eleTopLeft = document.getElementById("eleTopLeft");
    let eleTopRight = document.getElementById("eleTopRight");


    eleBottom.addEventListener("mousedown",function (e) {
        console.log("mousedownBottomElement");
    },true);

    eleBottom.addEventListener("mouseup",function (e) {
        console.log("mouseupBottomElement");
    },true);



    eleCenter.addEventListener("mousedown",function (e) {
        console.log("mousedownCenterElement1");
        // e.stopImmediatePropagation()
    },true);

    eleCenter.addEventListener("mousedown",function (e) {
        console.log("mousedownCenterElement2");
        // e.stopImmediatePropagation()
    },true);

    eleCenter.addEventListener("mouseup",function (e) {
        console.log("mouseupCenterElement");
        // e.stopPropagation()
    },true);



    eleTopLeft.addEventListener("mouseup",function (e) {
        console.log("mouseupTopElementLeft");
    },true);

    eleTopLeft.addEventListener("mousedown",function (e) {
        console.log("mousedownTopElementLeft");
    },true);

    eleTopRight.addEventListener("mousedown",function (e) {
        console.log("mousedownTopElementRight");
        eleTopRight.dispatchEvent(e);
    },true);

    eleTopRight.addEventListener("mouseup",function (e) {
        console.log("mouseupTopElementRight");
    },true);

</script>
</body>
</html>
