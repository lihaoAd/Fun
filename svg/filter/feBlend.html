<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feBlend 叠加模式</title>
    <style type="text/css">
        .container{
            width: 80%;
            height: 100%;
            margin: 0 auto;
        }
        .container img{
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./image/4D1209FF-2175-4FF1-B893-CB3EEF373435.png ">

</div>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="offset" width="10" height="120">
            <feOffset in="SourceGraphic" dx="10" dy="60" />
        </filter>
    </defs>

    <rect x="0" y="0" width="100" height="100" stroke="black" fill="green"/>
    <rect x="40" y="0" width="100" height="100" stroke="black" fill="green" filter="url(#offset)"/>
</svg>

</body>
</html>
